<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dojo Investigations</title>
</head>

<body>
  <h1 id="greeting">Hello</h1>
  <!-- load Dojo Configuration -->
  <script>
    var dojoConfig = {
      async: true,
      packages: [
        "numerical",
        "text"
      ],
      paths: {
        numerical: "/demo/numerical",
        text: "/demo/text"
      }
    };
  </script>

  <!-- Load Dojo -->
  <script src="dojo.js"></script>

  <script>
    require([
      'text/textReplace',
      'text/textReverse',
      'numerical/counter',
      'numerical/calculator'
    ], function(textReplace, textReverse, counter, calculator) {

        counter.increment();
        counter.increment();

        var orig = 'ojoD';
        var output = textReverse.reverse(orig);

        var value = calculator.multiply(5, counter.getValue()); 

        textReplace.setText('greeting', 'Hello ' + output + ' ' + value + '!');

    });

  </script>
</body>

</html>
